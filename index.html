<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Lokal - Tanpa Internet</title>
    <link rel="stylesheet" href="sistemLogin.css">
</head>
<body>
    <div class="login-container">
        <!-- Login Form -->
        <div id="loginBox">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="contoh@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
        
        <!-- Dashboard after login -->
        <div class="dashboard" id="dashboard">
            <div class="profile-icon">ðŸ‘¤</div>
            <div class="user-info">
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="userEmail"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Login Time:</span>
                    <span class="info-value" id="loginTime"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value" style="color: #28a745;">âœ“ Active</span>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>
<script src="sistemLogin.js"></script>
</body>
</html>
