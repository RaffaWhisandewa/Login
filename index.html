<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dengan Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background: white;
            color: #444;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .google-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .dashboard {
            display: none;
            text-align: center;
        }

        .profile-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #667eea;
            object-fit: cover;
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .user-name {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .info-row {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
            min-width: 100px;
        }

        .info-value {
            color: #333;
            word-break: break-word;
            text-align: right;
            flex: 1;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .note {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            font-size: 13px;
            color: #856404;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Box -->
        <div id="loginBox">
            <h2>Login</h2>
            <button class="google-btn" id="googleLoginBtn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Login dengan Google
            </button>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="loadingMessage" class="loading" style="display: none;">Menghubungkan ke Google...</div>
            <div class="note">
                <strong>‚ö†Ô∏è Penting:</strong><br>
                Anda perlu mengkonfigurasi Google OAuth Client ID di kode untuk fitur ini berfungsi.
            </div>
        </div>
        
        <!-- Dashboard after login -->
        <div class="dashboard" id="dashboard">
            <div class="profile-container">
                <img id="profilePic" class="profile-pic" style="display: none;" alt="Profile">
                <div id="profileIcon" class="profile-icon">üë§</div>
                <div class="user-name" id="userName"></div>
            </div>
            <div class="user-info">
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="userEmail"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Google ID:</span>
                    <span class="info-value" id="userId"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Login Time:</span>
                    <span class="info-value" id="loginTime"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value">
                        <span class="status-badge status-active">‚úì Active</span>
                    </span>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <!-- Google Sign-In Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // ===== KONFIGURASI GOOGLE OAUTH =====
        // GANTI dengan Client ID Anda dari Google Cloud Console
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID_HERE.apps.googleusercontent.com';
        
        let currentUser = null;

        // Initialize Google Sign-In ketika halaman dimuat
        window.onload = function() {
            // Cek apakah Client ID sudah dikonfigurasi
            if (GOOGLE_CLIENT_ID === 'YOUR_GOOGLE_CLIENT_ID_HERE.apps.googleusercontent.com') {
                showError('Client ID belum dikonfigurasi. Silakan baca instruksi di kode.');
                return;
            }

            initializeGoogleSignIn();
        };

        function initializeGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: true
            });

            // Render tombol Google Sign-In
            google.accounts.id.renderButton(
                document.getElementById('googleLoginBtn'),
                {
                    theme: 'outline',
                    size: 'large',
                    width: '100%',
                    text: 'signin_with',
                    shape: 'rectangular',
                    logo_alignment: 'left'
                }
            );

            // Event listener untuk tombol custom
            document.getElementById('googleLoginBtn').addEventListener('click', function() {
                document.getElementById('loadingMessage').style.display = 'block';
                google.accounts.id.prompt();
            });
        }

        // Callback ketika user berhasil login
        function handleCredentialResponse(response) {
            document.getElementById('loadingMessage').style.display = 'none';
            
            try {
                // Decode JWT token dari Google
                const responsePayload = decodeJwtResponse(response.credential);
                
                currentUser = {
                    id: responsePayload.sub,
                    email: responsePayload.email,
                    name: responsePayload.name,
                    picture: responsePayload.picture,
                    emailVerified: responsePayload.email_verified,
                    loginTime: new Date().toLocaleString('id-ID', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                };

                console.log('User login berhasil:', currentUser);
                showDashboard();
                
            } catch (error) {
                console.error('Error saat memproses login:', error);
                showError('Terjadi kesalahan saat login. Silakan coba lagi.');
            }
        }

        // Decode JWT Token dari Google
        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        // Tampilkan dashboard
        function showDashboard() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            // Tampilkan data user
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userId').textContent = currentUser.id;
            document.getElementById('loginTime').textContent = currentUser.loginTime;
            
            // Tampilkan foto profil jika ada
            if (currentUser.picture) {
                const profilePic = document.getElementById('profilePic');
                profilePic.src = currentUser.picture;
                profilePic.style.display = 'block';
                document.getElementById('profileIcon').style.display = 'none';
            }
        }

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Sign out dari Google
            google.accounts.id.disableAutoSelect();
            
            currentUser = null;
            
            // Reset tampilan
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('profilePic').style.display = 'none';
            document.getElementById('profileIcon').style.display = 'flex';
            document.getElementById('errorMessage').style.display = 'none';
            
            console.log('User logout berhasil');
        });

        // Tampilkan error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
        }
    </script>
</body>
</html>
